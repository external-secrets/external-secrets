apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: pushsecret-datato-regex
  namespace: default
spec:
  refreshInterval: 10s
  secretStoreRefs:
    - name: secret-store
      kind: SecretStore
  selector:
    secret:
      name: source-secret
  # Only push keys matching the pattern
  dataTo:
    - storeRef:
        name: secret-store
      match:
        regexp: "^db-.*"  # Match all keys starting with "db-"

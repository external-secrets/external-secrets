apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: pushsecret-datato-override
  namespace: default
spec:
  refreshInterval: 10s
  secretStoreRefs:
    - name: secret-store
      kind: SecretStore
  selector:
    secret:
      name: source-secret
  # Push all keys with original names
  dataTo:
    - storeRef:
        name: secret-store
  # But override specific keys
  data:
    - match:
        secretKey: db-host
        remoteRef:
          remoteKey: custom/database/hostname
    - match:
        secretKey: api-key
        remoteRef:
          remoteKey: custom/api/secret-key

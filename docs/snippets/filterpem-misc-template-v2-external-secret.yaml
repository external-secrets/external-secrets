{% raw %}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: template
spec:
  # ...
  target:
    template:
      type: kubernetes.io/tls
      engineVersion: v2
      data:
        tls.crt: "{{ .my_secret_tls_pem | filterPEMChain }}"
        ca.crt:  "{{ .my_secret_tls_pem | filterPEMServer }}"
        tls.key: "{{ .my_secret_tls_key }}"
{% endraw %}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: pulumi-oidc-sa
  namespace: default
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: pulumi-oidc-store
  namespace: default
spec:
  provider:
    pulumi:
      organization: my-org
      project: my-project
      environment: production
      auth:
        oidcConfig:
          organization: my-org
          serviceAccountRef:
            name: pulumi-oidc-sa
          expirationSeconds: 600  # Optional: defaults to 600 (10 minutes)

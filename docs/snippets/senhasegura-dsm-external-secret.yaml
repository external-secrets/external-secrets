---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: application-sample
spec:
  refreshInterval: "30s"
  secretStoreRef:
    name: senhasegura
    kind: SecretStore
  target:
    name: application-sample
  
  dataFrom: # Sync any k/v pair from provider
  - extract:
      key: db-parameters # Secret identifier in senhasegura
  
  data: # Select specific k/v pair to sync from provider
  - secretKey: API_TOKEN # Key name to manage in Kubernetes Secret
    remoteRef:
      key: api-parameters # Secret identifier in senhasegura
      property: API_TOKEN # Key name within secret
 
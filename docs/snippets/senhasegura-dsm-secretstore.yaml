---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: senhasegura
spec:
  provider:
    senhasegura:
      module: DSM # Select senhasegura DSM module to sync secrets
      auth:
        isoSecretRef:
          urlSecretRef:
            name: senhasegura-dsm-auth
            key: URL
          clientIdSecretRef:
            name: senhasegura-dsm-auth
            key: CLIENT_ID
          clientSecretSecretRef:
            name: senhasegura-dsm-auth
            key: CLIENT_SECRET
      ignoreSslCertificate: false # Optional

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: example-with-hex
spec:
  refreshInterval: 1h
  target:
    name: example-secret
    template:
      type: Opaque
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Hex
        name: hex-example
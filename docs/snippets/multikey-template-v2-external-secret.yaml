{% raw %}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: template
spec:
  # ...
  target:
    template:
      engineVersion: v2
      data:
        name: admin
        password: "{{ .mysecret }}"                   # If you are using plain manifests or gitops tools
        # password: '{{ printf "{{ .mysecret }}" }}'  # If you are using templated tools like helm
  data:
  - secretKey: mysecret
    remoteRef:
      key: /credentials
{% endraw %}

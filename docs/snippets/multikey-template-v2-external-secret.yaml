{% raw %}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: template
spec:
  # ...
  target:
    template:
      engineVersion: v2
      data:
        name: admin
        password: '{{ printf "{{ .mysecret }}" }}'
  data:
  - secretKey: mysecret
    remoteRef:
      key: /credentials
{% endraw %}

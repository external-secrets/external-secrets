name: "e2e"
description: "runs our e2e test suite"

runs:
  using: composite
  steps:

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ env.AWS_OIDC_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: "${{ env.GO_VERSION }}"

    - name: Find the Go Cache
      id: go
      shell: bash
      run: |
        echo "build-cache=$(go env GOCACHE)" >> $GITHUB_OUTPUT
        echo "mod-cache=$(go env GOMODCACHE)" >> $GITHUB_OUTPUT

    - name: Cache the Go Build Cache
      uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
      with:
        path: |
          ${{ steps.go.outputs.build-cache }}
          ${{ steps.go.outputs.mod-cache }}
        key: "${{ runner.os }}-go-${{ hashFiles('go.mod') }}-${{ env.GO_CACHE_DATE }}"

    - name: Setup kind
      uses: engineerd/setup-kind@v0.5.0
      with:
        version: ${{ env.KIND_VERSION }}
        wait: 10m
        image: ${{ env.KIND_IMAGE }}
        name: external-secrets

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        version: ${{ env.DOCKER_BUILDX_VERSION }}
        install: true

    - name: Run e2e Tests
      shell: bash
      env:
        DOCKER_BUILD_ARGS: --load
      run: make test.e2e

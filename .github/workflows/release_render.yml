name: Create Release for Render

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'version to release, e.g. render/v0.1.0'
        required: true
        default: 'render/v0.1.0'
      source_ref:
        description: 'source ref to publish from. E.g.: main or release-x.y'
        required: true
        default: 'main'

jobs:
  release:
    name: Create Release for Render
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        id: setup-go
        with:
          go-version-file: "go.mod"

      - name: Download Go modules
        if: ${{ steps.setup-go.outputs.cache-hit != 'true' }}
        run: go mod download

      - name: Build Release Binaries
        run: make -C render binaries VERSION=${{ github.event.inputs.version }}

      ## TODO: Add signing.

      - name: Create Release
        uses: softprops/action-gh-release@7b4da11513bf3f43f9999e90eabced41ab8bb048 # v2.2.0
        with:
          tag_name: ${{ github.event.inputs.version }}
          files: |
            render/dist/render-linux-amd64
            render/dist/render-darwin-amd64
            render/dist/render-windows-amd64.exe
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

{{- if and .Values.webhook.create .Values.webhook.rbac.create (not .Values.webhook.certManager.enabled) -}}
{{- if or .Values.webhook.experimental.workflows.enabled .Values.webhook.experimental.scan.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "external-secrets.fullname" . }}-webhook
  labels:
    {{- include "external-secrets-webhook.labels" . | nindent 4 }}
rules:
  - apiGroups:
    {{- if .Values.experimental.workflows.enabled }}
    - "workflows.external-secrets.io"
    - "external-secrets.io"
    - "generators.external-secrets.io"
    {{- end }}
    {{- if .Values.experimental.scan.enabled }}
    - "scan.external-secrets.io"
    - "target.external-secrets.io"
    {{- end }}
    resources:
    - "*"
    verbs:
    - "get"
    - "watch"
    - "list"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "external-secrets.fullname" . }}-webhook
  labels:
    {{- include "external-secrets-webhook.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "external-secrets.fullname" . }}-webhook
subjects:
  - name: {{ include "external-secrets-webhook.serviceAccountName" . }}
    namespace: {{ template "external-secrets.namespace" . }}
    kind: ServiceAccount
{{- end }}
{{- end }}
{{- if .Values.serviceMonitor.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "external-secrets.fullname" . }}-metrics
  labels:
    {{- include "external-secrets.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
      name: prometheus
  selector:
    {{- include "external-secrets.selectorLabels" . | nindent 4 }}
{{- end }}

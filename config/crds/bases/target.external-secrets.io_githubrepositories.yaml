                        a Target can have.
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              pushIndex:
                additionalProperties:
                  items:
                    description: SecretUpdateRecord defines the timestamp when a PushSecret
                      was applied to a secret.
                    properties:
                      secretHash:
                        type: string
                      timestamp:
                        format: date-time
                        type: string
                    required:
                    - secretHash
                    - timestamp
                    type: object
                  type: array
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}

apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata: {}
spec:
  data:
  - conversionStrategy: "None"
    match:
      remoteRef:
        property: string
        remoteKey: string
      secretKey: string
    metadata: 
  deletionPolicy: "None"
  refreshInterval: "1h"
  secretStoreRefs:
  - kind: "SecretStore"
    labelSelector:
      matchExpressions:
      - key: string
        operator: string
        values: [] # minItems 0 of type string
      matchLabels: {}
    name: string
  selector:
    generatorRef:
      apiVersion: external-secrets.io/v1alpha1
      kind: "ACRAccessToken" # "ACRAccessToken", "ClusterGenerator", "ECRAuthorizationToken", "Fake", "GCRAccessToken", "GithubAccessToken", "QuayAccessToken", "Password", "STSSessionToken", "UUID", "VaultDynamicSecret", "Webhook", "Grafana"
      name: string
    secret:
      name: string
  template:
    data: {}
    engineVersion: "v2"
    mergePolicy: "Replace"
    metadata:
      annotations: {}
      labels: {}
    templateFrom:
    - configMap:
        items:
        - key: string
          templateAs: "Values"
        name: string
      literal: string
      secret:
        items:
        - key: string
          templateAs: "Values"
        name: string
      target: "Data"
    type: string
  updatePolicy: "Replace"
status:
  conditions:
  - lastTransitionTime: 2024-10-11T12:48:44Z
    message: string
    reason: string
    status: string
    type: string
  refreshTime: 2024-10-11T12:48:44Z
  syncedPushSecrets: {}
  syncedResourceVersion: string

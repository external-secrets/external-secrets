version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/external-secrets/external-secrets/pkg/provider/plugin/proto
plugins:
  - remote: buf.build/protocolbuffers/go:v1.35.1
    out: ./proto
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: ./proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

inputs:
  - directory: proto

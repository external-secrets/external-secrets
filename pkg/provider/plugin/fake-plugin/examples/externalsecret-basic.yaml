apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: basic-secret
  namespace: default
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: fake-plugin-store
    kind: SecretStore
  target:
    name: my-basic-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: example/username
    - secretKey: password
      remoteRef:
        key: example/password
    - secretKey: api-key
      remoteRef:
        key: example/api-key

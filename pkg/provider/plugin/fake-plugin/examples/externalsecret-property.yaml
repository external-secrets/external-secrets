apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: json-property-secret
  namespace: default
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: fake-plugin-store
    kind: SecretStore
  target:
    name: my-json-secret
    creationPolicy: Owner
  data:
    - secretKey: host
      remoteRef:
        key: example/config
        property: host
    - secretKey: port
      remoteRef:
        key: example/config
        property: port
    - secretKey: ssl-enabled
      remoteRef:
        key: example/config
        property: ssl

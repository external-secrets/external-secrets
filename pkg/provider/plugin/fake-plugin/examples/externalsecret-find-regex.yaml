apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: regex-find-secrets
  namespace: default
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: fake-plugin-store
    kind: SecretStore
  target:
    name: my-regex-secrets
    creationPolicy: Owner
  dataFrom:
    - find:
        path: example/
        name:
          regexp: "^(username|password)$"

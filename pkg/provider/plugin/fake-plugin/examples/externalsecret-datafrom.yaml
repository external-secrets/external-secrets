apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: config-map-secret
  namespace: default
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: fake-plugin-store
    kind: SecretStore
  target:
    name: my-config-secret
    creationPolicy: Owner
  dataFrom:
    - sourceRef:
        key: example/config

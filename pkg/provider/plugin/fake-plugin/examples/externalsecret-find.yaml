apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: find-secrets
  namespace: default
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: fake-plugin-store
    kind: SecretStore
  target:
    name: my-found-secrets
    creationPolicy: Owner
  dataFrom:
    - find:
        path: database/
